
<div class="row">
  <div
    *ngFor="let resp of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

    <div class="card">
      <img [src]="resp.images.downsized_medium.url"
           [alt]="resp.title"
           class="card-img-top"
      >
      <div class="card-body">
        <p class="card-text">
          {{resp.title}}
        </p>
      </div>
    </div>
  </div>
</div>
